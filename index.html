
<html> 
  <head> 
    <meta charset="UTP-8"/>
    <title>This is pugjs page </title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body> 
    <div class="section"> 
      <div class="container">
        <div class="header"> 
          <h1>Stegnaography Tool </h1>
        </div>
        <div class="hide-data"> 
          <h2>Hide Data</h2>
          <input class="cover-file" type="file" name="cover"/>
          <textarea class="hide-msg" id="hide-msg" name="msg" rows="4" cols="50"></textarea>
          <input class="hide-btn" type="button" value="Hide"/><span class="down-btn">Download!</span>
        </div>
        <hr/>
        <div class="extract-data"> 
          <h2>Extract Data</h2>
          <input class="cover-file" type="file" name="cover"/>
          <div class="extracted-msg"> </div>
          <input class="show-btn" type="button" value="Show"/>
        </div>
        <div class="footer">Created By Osama </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
